<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit word</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="navigation">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <p> <a href="#">Go back</a></p>
          </div>
          <div class="col-4">
            <p class="text-center font-weight-bold">Edit word</p>
          </div>
          <div class="col-4 text-right">
            <p class="two-icon"><a class="mr-3" href="#">Save</a><a href="#"><img class="nav-icon" src="../assets/img/general-icons/question-white.svg"></a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid edit-words-block">
      <div class="row pt-4">
        <div class="col-7 col-md-10">
          <div class="input-group input-edit-w"><span class="input-group-addon"> <img class="question-icon" src="../assets/img/flags/spain@2x.png"></span>
            <input class="form-control edit-w" type="text" placeholder="elefante">
          </div>
        </div>
        <div class="col-5 col-md-2"><a class="btn-green-play" href="#"><img src="../assets/img/general-icons/play.svg"><span>Listen</span></a></div>
      </div>
      <div class="row pt-4">
        <div class="col-7 col-md-10">
          <div class="input-group input-edit-w"><span class="input-group-addon"> <img class="question-icon" src="../assets/img/flags/england@2x.png"></span>
            <input class="form-control edit-w" type="text" placeholder="elephant">
          </div>
        </div>
        <div class="col-5 col-md-2"><a class="btn-orange-play" href="#"><span>Suggest</span></a></div>
      </div>
      <div class="row pt-4">
        <div class="col-7 col-md-10">
          <div class="input-group input-edit-w"><span class="input-group-addon"> <img class="question-icon" src="../assets/img/word_edit/tag_icon@2x.png"></span>
            <input class="form-control edit-w" type="text" placeholder="Big animals">
          </div>
        </div>
        <div class="col-5 col-md-2 add-icon"><a href="#"><img class="wdth-30" src="../assets/img/general-icons/add.svg"></a></div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="title">Image for word</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="row">
            <div class="col-6 col-md-4 text-left"><img class="wdth150 img-edit" src="../assets/img/elephant-2.png"><a href="#"><img class="question-icon close-edit" src="../assets/img/word_edit/close_red_icon@2x.png"></a></div>
            <div class="col-6 text-left">
              <div class="row">
                <div class="col-12 col-md-10">
                  <label>Upload from</label><br><a class="btn-white-url" href="#"><img src="../assets/img/word_edit/earth_icon@2x.png"><span>URL</span></a>
                </div>
                <div class="col-12 col-md-10 mt-4"><a class="btn-orange-play-sm btn-orange" href="#"><span>Suggest</span></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="title">Example sentence</p>
          <div class="row">
            <div class="col-7 col-md-10"><img class="question-icon text-image-area" src="../assets/img/flags/spain@2x.png">
              <form role="form">
                <div class="form-group">
                  <textarea class="form-control blue" rows="7">Has visto a un elefante volar alguna vez?</textarea>
                </div>
              </form>
              <!--div.text-image-area(contenteditable='')
              img.question-icon(contenteditable='false', src='../assets/img/flags/spain@2x.png')
              span.blue Has visto a un elefante volar alguna vez?
              -->
            </div>
            <div class="col-5 col-md-2">
              <p><a class="btn-orange-play" href="#"><span>Suggest</span></a></p>
              <p class="pt-3"><a class="btn-green-play" href="#"><img src="../assets/img/general-icons/play.svg"><span>Listen</span></a></p>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-7 col-md-10"><img class="question-icon text-image-area" src="../assets/img/flags/england@2x.png">
              <form role="form">
                <div class="form-group">
                  <textarea class="form-control blue" rows="7">Have you ever seen an elephant fly?</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col pb-4">
          <p class="title">Word definition</p>
          <div class="row">
            <div class="col-7 col-md-10">
              <div class="input-group input-edit-w"><span class="input-group-addon"> <img class="question-icon" src="../assets/img/word_edit/blue_flowchart@2x.png"></span>
                <input class="form-control edit-w" type="text" placeholder="Noun">
              </div>
            </div>
            <div class="col-5 col-md-2">
              <p class="white-button"><a href="#"><img class="question-icon" src="../assets/img/word_edit/blue_male@2x.png"><span>el</span></a></p>
            </div>
          </div>
          <div class="row pt-4">
            <div class="col-7 col-md-10"><img class="question-icon text-image-area" src="../assets/img/word_edit/blue_book@2x.png">
              <form role="form"></form>
              <div class="form-group">
                <textarea class="form-control gray" rows="7">Your notes on this word</textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
  </footer>
</html>
